<div class="contenido" class="mat-typography">
    
    <div class="cabecera" mat-dialog-title>
        <mat-icon class="iconoBarras iconPB_2" svgIcon="i_licencia"></mat-icon>
        <span class="titulo">{{ this.servicio.rTraduccion()[343] }}</span>
    </div>
    <div class="registroCampo">        
        <div class="registroTitulo">{{ this.servicio.rTraduccion()[344] }}</div>    
        <div class="registroValor">
            <div *ngIf="clave" class="registroTituloSegundo">{{ clave }}</div>   
            <div *ngIf="!clave" class="pistaError">{{ this.servicio.rTraduccion()[346] }}</div>    
        </div>    
    </div>    
    <div class="registroCampo" [style.marginTop.px]="10">     
        <div class="registroTitulo" >{{ this.servicio.rTraduccion()[345] }}</div>    
        <div class="registroValor">
            <mat-form-field class="texto">
                <input matInput #txtT1 [(ngModel)]="licencia" maxlength="50" autocomplete="off" name="licencia"  #licencia1 ="ngModel" [disabled]="!clave">
                <button mat-button *ngIf="licencia" matSuffix mat-icon-button aria-label="Clear" (click)="licencia = '';">
                    <mat-icon class="iconPB" svgIcon="in_cerrar"></mat-icon>
                </button>
                <mat-hint class="pista" align="end">{{ licencia1.value?.length || 0 }} / 50</mat-hint>
                <mat-hint class="pista" align="start">{{ this.servicio.rTraduccion()[347] }}</mat-hint>
            </mat-form-field>     
        </div>    
    </div>
        <div class="pie" mat-dialog-actions>
            <button class="positivo indice" mat-button (mouseover)="validar01=true;" (mouseout)="validar01=false;" [ngClass]="{ botHover: validar01 }" (click)="validar(1)" [disabled]="licencia.length==0"  [ngStyle]="{ 'font-size': movil ? '11px' : '17px' }">
                <mat-icon [ngClass]="{ iconPB_3: licencia.length>0, iconPB_3_disabled: licencia.length==0 }" svgIcon="in_seleccionado"></mat-icon>
                <span class="botTexto">{{ this.servicio.rTraduccion()[343] }}</span>
            </button>

            <button class="boton indice" mat-button (mouseover)="validar02=true;" (mouseout)="validar02=false;" [ngClass]="{ botHover: validar02 }" (click)="validar(2)"  [ngStyle]="{ 'font-size': movil ? '11px' : '17px' }">
                <mat-icon class="iconPB" svgIcon="i_cancelar"></mat-icon>
                <span class="botTexto">{{ this.servicio.rTraduccion()[77] }}</span>
            </button>
        </div>
    </div>
